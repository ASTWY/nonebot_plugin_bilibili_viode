base: # 基础配置
  width: 960 # 宽度
  height: 1219 # 高度

background_image: # 底层背景图
  type: "image" # 背景类型，可选值：image, color
  visible: true # 是否可见
  path: "0.png" # 背景图片路径
  # 如果不指定图片路径，将使用纯色背景
  # color: "#000000" # 背景颜色
  # 如果不指定图片路径，也不指定背景颜色，将使用默认背景颜色

title: # 标题
  type: "text" # 文本类型，可选值：text, image
  visible: true # 是否可见
  x: 125 # x坐标
  y: 703 # y坐标
